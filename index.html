<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href ="assets/css/style.css"/>
    <title>Hangman Challenge</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid" id= "logo">
          <div class="container">
            <h1 class="display-4">NBA Franchise Guess Game</h1>
            <p class="lead"></p>
            <h2 id="word-blanks">_ _ _ _ _ _ _ _ _ </h2>
          </div>
              
        </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" id="user-choices-text"> In this hangman-like word game, press a letter to start. You have 10 chances to reveal the letters in the NBA teamname. Good Luck! </p>

                      <h5 class="card-title">Guessed Letters</h5>
                      <span id="wrong-guesses"></span></h6>
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <div class="card" class="game-data" style="width: 18rem;">
                    <div class="card-body">
                      <h4 class="card-title">Score</h5>
                      <h6>Wins: <span id="wins"></span></h6>
                        <h6>Losses: <span id="losses"></span></h6>
                          <h6>Guesses Left: <span id="guesses-left"></span></h6>
                    </div>
                  </div>
            </div>
        </div>
    </div>
      
    <script src="assets/javascript/game.js"></script>

  </body>
</html>
