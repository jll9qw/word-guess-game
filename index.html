<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href ="assets/css/style.css"/>
    <title>Hangman Challenge</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid" id= "directions-text">
          <div class="container">
            <h1 class="display-4">Word Guess Game</h1>
            <p class="lead">Press a letter to start</p>
          </div>
          <span id="hangman-word-text"></span>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Guessed Letters</h5>
                      <h6 class="card-subtitle mb-2 text-muted"></h6>
                      <p class="card-text" id="user-choices-text"></p>
                    </div>
                  </div>
            </div>
            <div class="col-6">
                <div class="card" class="game-data" style="width: 18rem;">
                    <div class="card-body">
                      <h4 class="card-title">Score</h5>
                      <h6>Wins: <span id="wins">0</span></h3>
                        <h6>Losses: <span id="losses">0</span></h3>
                          <h6>Guesses Left: <span id="guesses-left"></span></h3>
                    </div>
                  </div>
            </div>
        </div>
    </div>
      
    <script src="assets/javascript/game.js"></script>

  </body>
</html>
